
{% extends "layout-beta.html" %}

{% block pageTitle %}
  DWP - Jobseeker&rsquo;s Allowance
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">
        <span class="govuk-caption-xl">Personal details</span>
        Do you have an email address we can contact you on?
      </h1>

      <p></p>
      <form action="contact-email-verification" method="post">

        <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <p>We'll use your email to contact you about your application.</p>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="email" name="email" type="radio" value="Yes" data-aria-controls="conditional-contact" {{ checked("email", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="email">
                Yes
              </label>
            </div>
            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-contact">
              <div class="govuk-form-group">
                <label class="govuk-label" for="contact-by-email">
                  Enter an email address
                </label>
                  <div id="contact-email-address-hint" class="govuk-hint">
                    For example, name@example.com
                  </div>
                <input class="govuk-input govuk-input--width-20" id="email-address" name="email-address" type="email" spellcheck="false" autocomplete="email" value="{{ data['email-address'] }}">
              </div>

            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="email-2" name="email" type="radio" value="No" {{ checked("email", "No") }}>
              <label class="govuk-label govuk-radios__label" for="email-2">
                No
              </label>
            </div>
          </div>



        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

      </form>
    </div>
  </div>

{% endblock %}
